<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/common.css"/>
        <link rel="stylesheet" href="styles/list.css"/>
        <!-- Google Fonts Link -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
        <!-- Star Rating Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>List</title>
    </head>
<div id="body_div">
    <body>
        <header></header>
        <!-- Main Content Section -->
        <section id="main_content">
            <article id="view_section">
                <ul class="nav nav-pills mb-2" id="pills-tab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">List View</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Map View</a>
                    </li>
                </ul>
            </article>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <article id="list_view"></article>
                    </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <article id="map_view">
                    </article>
                    </div>
                </div>
            </article>
        </section>
        <footer></footer>
        <!-- Login Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="modal_form" action="index.html" method="get">
                        <div class="form_field">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" placeholder="Enter Username" required/>
                        </div>
                        <div class="form_field"> 
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Enter Password" autocomplete="off" required/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input id="login_modal_button" type="submit" class="btn btn-primary" value="Login">
                </div>
              </div>
            </div>
        </div>
                
                <!-- Contact Modal -->
            <div class="modal" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Thank you for reaching out!!!</p>
                            <p>Please enter your email and we will get back to you.</p>
                            <form action="index.html" method="get">
                                <div>
                                    <label for="useremail">Email:</label>
                                    <input type="email" name="useremail" id="useremail" placeholder="Enter your email" required/>
                                </div>
                            </form>
                        </div>
                        <div id="modal_footer_2" class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- common.js link -->
        <script src="scripts/common.js"></script>
        <!-- list.js link -->
        <script src="scripts/list.js"></script>
    </body>
</div>
</html>
